trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo '$(System.DefaultWorkingDirectory)'
    dir
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'FA-ARM-serviceconnection'
    ScriptType: 'FilePath'
    ScriptPath: '$(System.DefaultWorkingDirectory)/arm-wvd-AddVirtualMachinesToHostPool/RdsRegistrationInfotoken.ps1'
    azurePowerShellVersion: 'LatestVersion'
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'FA-ARM-serviceconnection'
    KeyVaultName: 'fa-avd-kv'
    SecretsFilter: '*'
    RunAsPreJob: false
- task: CmdLine@2
  inputs:
    script: 'echo $(vmlocaladmin) > secret.txt'
- task: CmdLine@2
  inputs:
    script: |
      'echo $(vmlocaladmin)'
      'echo $(avd-vm-join)'