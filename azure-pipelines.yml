trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo '$(System.DefaultWorkingDirectory)'
    dir
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'FA-ARM-serviceconnection'
    ScriptType: 'FilePath'
    ScriptPath: '$(System.DefaultWorkingDirectory)/arm-wvd-AddVirtualMachinesToHostPool/RdsRegistrationInfotoken.ps1'
    azurePowerShellVersion: 'LatestVersion'
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'FA-ARM-serviceconnection'
    KeyVaultName: 'fa-avd-kv'
    SecretsFilter: '*'
    RunAsPreJob: false
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'run'
    projects: '**/*.csproj'
  env:
    mySecret1: $(vmlocaladmin)
    mySecret2: $(avd-vm-join)

- bash: |
    echo "Secret Found! $MY_MAPPED_ENV_VAR1"
    echo "Secret Found! $MY_MAPPED_ENV_VAR2"        
  env:
    MY_MAPPED_ENV_VAR1: $(vmlocaladmin)
    MY_MAPPED_ENV_VAR2: $(avd-vm-join)